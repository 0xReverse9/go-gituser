project_name: gituser

replacements:
  darwin: Darwin
  linux: Linux
  windows: Windows
  386: i386
  amd64: x86_64

before:
  hooks:
    - go mod tidy

builds:
  - binary: gituser
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - files:
      - LICENSE
      - README.md

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-snapshot"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: gituser
    homepage: https://github.com/lucasnevespereira/homebrew-tools
    tap:
      owner: lucasnevespereira
      name: homebrew-tools
      branch: main

